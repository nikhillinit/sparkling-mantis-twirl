<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ACF Exam Master</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }
        
        #root {
            min-height: 100vh;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        
        .animate-fadeIn {
            animation: fadeIn 0.3s ease-out;
        }
        
        .animate-pulse {
            animation: pulse 2s infinite;
        }
        
        .animate-slideIn {
            animation: slideIn 0.3s ease-out;
        }
        
        /* Utility Classes */
        .shadow-lg {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .rounded-xl {
            border-radius: 0.75rem;
        }
        
        .rounded-2xl {
            border-radius: 1rem;
        }
        
        .rounded-full {
            border-radius: 9999px;
        }
        
        /* Button Styles */
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .btn-primary {
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            color: white;
        }
        
        .btn-secondary {
            background: #e5e7eb;
            color: #374151;
        }
        
        .btn-success {
            background: linear-gradient(to right, #10b981, #34d399);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(to right, #ef4444, #f87171);
            color: white;
        }
        
        /* Card Styles */
        .card {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        /* Progress Bar */
        .progress-bar {
            width: 100%;
            height: 0.5rem;
            background: #e5e7eb;
            border-radius: 9999px;
            overflow: hidden;
            margin: 0.5rem 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            transition: width 0.5s ease-out;
        }
        
        /* Mobile Optimizations */
        @media (max-width: 640px) {
            .hide-mobile {
                display: none;
            }
            
            .mobile-nav {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background: white;
                border-top: 1px solid #e5e7eb;
                padding: 0.5rem;
                z-index: 50;
            }
        }
        
        /* Dark Mode */
        .dark {
            background-color: #111827;
            color: #f9fafb;
        }
        
        .dark .card {
            background: #1f2937;
        }
        
        /* Loading Spinner */
        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Quiz Styles */
        .quiz-option {
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            border: 2px solid #e5e7eb;
            border-radius: 0.75rem;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
        }
        
        .quiz-option:hover {
            border-color: #3b82f6;
            transform: translateY(-2px);
        }
        
        .quiz-option.selected {
            border-color: #3b82f6;
            background: #eff6ff;
        }
        
        .quiz-option.correct {
            border-color: #10b981;
            background: #d1fae5;
        }
        
        .quiz-option.incorrect {
            border-color: #ef4444;
            background: #fee2e2;
        }
        
        /* Icons */
        .icon {
            width: 1.25rem;
            height: 1.25rem;
            display: inline-block;
            vertical-align: middle;
        }
        
        /* Safe area for iOS */
        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        // Simplified ACF Exam Master App
        const { useState, useEffect, useCallback, useRef } = React;
        
        // Question Bank (Simplified version with 10 questions per topic)
        const questionBank = {
            tvm: [
                {
                    id: 'tvm_1',
                    question: "What is the present value of $1,500 received in 3 years at 5% annual rate?",
                    options: ["$1,295.34", "$1,736.44", "$1,428.57", "$1,323.92"],
                    correct: 0,
                    explanation: "PV = FV/(1+r)^n = 1500/(1.05)^3 = 1500/1.157625 = $1,295.34",
                    difficulty: 'easy',
                    hints: ["Use the formula PV = FV/(1+r)^n", "Calculate (1.05)^3 first"]
                },
                {
                    id: 'tvm_2',
                    question: "If the discount rate increases, present value:",
                    options: ["Increases", "Decreases", "Stays the same", "Cannot determine"],
                    correct: 1,
                    explanation: "Higher discount rates reduce present value because future cash flows are worth less today",
                    difficulty: 'easy',
                    hints: ["Think about the PV formula", "What happens when the denominator increases?"]
                },
                {
                    id: 'tvm_3',
                    question: "You invest $1,000 today at 6% annual interest. How much will you have in 2 years?",
                    options: ["$1,123.60", "$1,120.00", "$1,060.00", "$1,100.00"],
                    correct: 0,
                    explanation: "FV = PV(1+r)^n = 1000(1.06)^2 = 1000(1.1236) = $1,123.60",
                    difficulty: 'easy',
                    hints: ["Use FV = PV(1+r)^n", "Remember to compound the interest"]
                },
                {
                    id: 'tvm_4',
                    question: "A project costs $10,000 today and returns $12,000 in 2 years. What's the annual return?",
                    options: ["9.54%", "10%", "20%", "8.33%"],
                    correct: 0,
                    explanation: "Using (FV/PV)^(1/n) - 1 = (12000/10000)^(1/2) - 1 = 1.095445 - 1 = 9.54%",
                    difficulty: 'medium',
                    hints: ["You need to find the rate", "Use the formula (FV/PV)^(1/n) - 1"]
                },
                {
                    id: 'tvm_5',
                    question: "You can receive $500 today or $550 in one year. If your required return is 8%, which should you choose?",
                    options: ["$500 today", "$550 in one year", "They are equal", "Need more info"],
                    correct: 1,
                    explanation: "PV of $550 = 550/1.08 = $509.26. Since $509.26 > $500, take $550 in one year.",
                    difficulty: 'medium',
                    hints: ["Calculate the PV of $550", "Compare both options in today's dollars"]
                }
            ],
            portfolio: [
                {
                    id: 'port_1',
                    question: "Portfolio with 40% Stock A (E(R)=15%) and 60% Stock B (E(R)=10%), expected return is:",
                    options: ["12.5%", "12%", "11.5%", "13%"],
                    correct: 1,
                    explanation: "E(Rp) = 0.4(15%) + 0.6(10%) = 6% + 6% = 12%",
                    difficulty: 'easy',
                    hints: ["Use weighted average", "Multiply each weight by its return"]
                },
                {
                    id: 'port_2',
                    question: "Diversification reduces risk most when assets have:",
                    options: ["High positive correlation", "Low or negative correlation", "No correlation exactly", "Similar returns"],
                    correct: 1,
                    explanation: "Lower correlation means better diversification benefits as asset movements offset each other",
                    difficulty: 'medium',
                    hints: ["Think about how assets move together", "What reduces overall portfolio volatility?"]
                }
            ],
            bonds: [
                {
                    id: 'bond_1',
                    question: "$1,000 face bond, 5% coupon, 3 years, YTM=6%. Price is approximately:",
                    options: ["$973.27", "$1,000.00", "$1,027.09", "$950.25"],
                    correct: 0,
                    explanation: "Bond trades at discount when YTM > coupon. Price = PV of coupons + PV of face = $973.27",
                    difficulty: 'medium',
                    hints: ["YTM > Coupon means discount", "Calculate PV of all cash flows"]
                },
                {
                    id: 'bond_2',
                    question: "When market interest rates rise, bond prices:",
                    options: ["Rise", "Fall", "Stay constant", "Depends on coupon"],
                    correct: 1,
                    explanation: "Inverse relationship between rates and bond prices - as yields rise, prices fall",
                    difficulty: 'easy',
                    hints: ["Think about the relationship", "What happens to existing bonds when new bonds offer higher rates?"]
                }
            ]
        };
        
        // Formulas Reference
        const formulas = [
            {
                name: "Present Value",
                formula: "PV = FV / (1 + r)^n",
                description: "Calculates what a future cash flow is worth today"
            },
            {
                name: "Future Value",
                formula: "FV = PV √ó (1 + r)^n",
                description: "Calculates how much an investment will grow to"
            },
            {
                name: "Portfolio Return",
                formula: "E(Rp) = Œ£ wi √ó E(Ri)",
                description: "Weighted average return of portfolio"
            },
            {
                name: "Bond Price",
                formula: "P = Œ£ C/(1+y)^t + F/(1+y)^n",
                description: "Values a bond based on its cash flows"
            }
        ];
        
        // Main App Component
        function ACFExamMaster() {
            const [activeSection, setActiveSection] = useState('home');
            const [selectedTopic, setSelectedTopic] = useState(null);
            const [currentQuiz, setCurrentQuiz] = useState(null);
            const [quizAnswers, setQuizAnswers] = useState({});
            const [showResults, setShowResults] = useState(false);
            const [userStats, setUserStats] = useState({
                level: 1,
                xp: 0,
                streak: 0,
                totalQuestions: 0,
                correctAnswers: 0,
                coins: 100
            });
            const [showHint, setShowHint] = useState({});
            const [darkMode, setDarkMode] = useState(false);
            
            // Topics
            const topics = [
                { id: 'tvm', name: 'Time Value of Money', icon: '‚è∞', color: '#3b82f6' },
                { id: 'portfolio', name: 'Portfolio Theory', icon: 'üìà', color: '#10b981' },
                { id: 'bonds', name: 'Bonds & Returns', icon: 'üí∞', color: '#8b5cf6' }
            ];
            
            // Calculate accuracy
            const accuracy = userStats.totalQuestions > 0 
                ? Math.round((userStats.correctAnswers / userStats.totalQuestions) * 100) 
                : 0;
            
            // Start quiz
            const startQuiz = (topicId) => {
                const questions = questionBank[topicId] || [];
                setCurrentQuiz({
                    topic: topics.find(t => t.id === topicId),
                    questions: questions.slice(0, 5), // Take first 5 questions
                    currentIndex: 0
                });
                setQuizAnswers({});
                setShowResults(false);
                setShowHint({});
                setActiveSection('quiz');
            };
            
            // Handle answer selection
            const handleAnswer = (questionId, answerIndex) => {
                setQuizAnswers({
                    ...quizAnswers,
                    [questionId]: answerIndex
                });
            };
            
            // Submit quiz
            const submitQuiz = () => {
                let correct = 0;
                currentQuiz.questions.forEach(question => {
                    if (quizAnswers[question.id] === question.correct) {
                        correct++;
                    }
                });
                
                // Update stats
                setUserStats(prev => ({
                    ...prev,
                    totalQuestions: prev.totalQuestions + currentQuiz.questions.length,
                    correctAnswers: prev.correctAnswers + correct,
                    xp: prev.xp + (correct * 10),
                    coins: prev.coins + (correct * 5),
                    level: Math.floor((prev.xp + (correct * 10)) / 100) + 1
                }));
                
                setShowResults(true);
            };
            
            // Use hint
            const useHint = (questionId) => {
                if (userStats.coins >= 10) {
                    setShowHint({ ...showHint, [questionId]: true });
                    setUserStats(prev => ({ ...prev, coins: prev.coins - 10 }));
                }
            };
            
            // Render home screen
            const renderHome = () => (
                <div className="animate-fadeIn">
                    {/* User Stats */}
                    <div className="card" style={{
                        background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                        color: 'white',
                        marginBottom: '1.5rem'
                    }}>
                        <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '1rem' }}>
                            <div>
                                <h2 style={{ fontSize: '1.5rem', fontWeight: 'bold', marginBottom: '0.5rem' }}>
                                    Welcome, Student! üëã
                                </h2>
                                <p style={{ opacity: 0.9 }}>Level {userStats.level} ‚Ä¢ {userStats.xp} XP</p>
                            </div>
                            <div style={{ textAlign: 'right' }}>
                                <div style={{ display: 'flex', alignItems: 'center', gap: '0.5rem', marginBottom: '0.5rem' }}>
                                    <span>üî•</span>
                                    <span style={{ fontWeight: 'bold' }}>{userStats.streak} day streak</span>
                                </div>
                                <div style={{ display: 'flex', alignItems: 'center', gap: '0.5rem' }}>
                                    <span>ü™ô</span>
                                    <span style={{ fontWeight: 'bold' }}>{userStats.coins} coins</span>
                                </div>
                            </div>
                        </div>
                        
                        {/* Progress bar */}
                        <div>
                            <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '0.25rem' }}>
                                <span style={{ fontSize: '0.875rem' }}>Progress to Level {userStats.level + 1}</span>
                                <span style={{ fontSize: '0.875rem' }}>{userStats.xp % 100}/100 XP</span>
                            </div>
                            <div className="progress-bar" style={{ background: 'rgba(255,255,255,0.3)' }}>
                                <div className="progress-fill" 
                                     style={{ 
                                         width: `${userStats.xp % 100}%`,
                                         background: 'white' 
                                     }}></div>
                            </div>
                        </div>
                    </div>
                    
                    {/* Quick Stats */}
                    <div style={{ display: 'grid', gridTemplateColumns: 'repeat(2, 1fr)', gap: '1rem', marginBottom: '1.5rem' }}>
                        <div className="card" style={{ textAlign: 'center' }}>
                            <div style={{ fontSize: '2rem', fontWeight: 'bold', color: '#10b981' }}>
                                {accuracy}%
                            </div>
                            <p style={{ color: '#6b7280', fontSize: '0.875rem' }}>Accuracy</p>
                        </div>
                        <div className="card" style={{ textAlign: 'center' }}>
                            <div style={{ fontSize: '2rem', fontWeight: 'bold', color: '#3b82f6' }}>
                                {userStats.totalQuestions}
                            </div>
                            <p style={{ color: '#6b7280', fontSize: '0.875rem' }}>Questions Answered</p>
                        </div>
                    </div>
                    
                    {/* Topics */}
                    <h3 style={{ fontSize: '1.25rem', fontWeight: 'bold', marginBottom: '1rem' }}>
                        Choose a Topic to Study
                    </h3>
                    <div style={{ display: 'flex', flexDirection: 'column', gap: '1rem' }}>
                        {topics.map(topic => (
                            <button
                                key={topic.id}
                                onClick={() => {
                                    setSelectedTopic(topic.id);
                                    setActiveSection('topic');
                                }}
                                className="card"
                                style={{
                                    display: 'flex',
                                    alignItems: 'center',
                                    gap: '1rem',
                                    border: 'none',
                                    cursor: 'pointer',
                                    transition: 'transform 0.2s',
                                    width: '100%',
                                    textAlign: 'left'
                                }}
                                onMouseOver={(e) => e.currentTarget.style.transform = 'translateY(-2px)'}
                                onMouseOut={(e) => e.currentTarget.style.transform = 'translateY(0)'}
                            >
                                <div style={{
                                    fontSize: '2rem',
                                    width: '3rem',
                                    height: '3rem',
                                    display: 'flex',
                                    alignItems: 'center',
                                    justifyContent: 'center',
                                    borderRadius: '0.75rem',
                                    background: `${topic.color}20`
                                }}>
                                    {topic.icon}
                                </div>
                                <div style={{ flex: 1 }}>
                                    <h4 style={{ fontWeight: '600', marginBottom: '0.25rem' }}>{topic.name}</h4>
                                    <p style={{ fontSize: '0.875rem', color: '#6b7280' }}>
                                        {questionBank[topic.id]?.length || 0} questions available
                                    </p>
                                </div>
                                <span style={{ color: '#9ca3af' }}>‚Üí</span>
                            </button>
                        ))}
                    </div>
                    
                    {/* Formulas Button */}
                    <button
                        onClick={() => setActiveSection('formulas')}
                        className="btn btn-secondary"
                        style={{ width: '100%', marginTop: '1.5rem' }}
                    >
                        <span>üìê</span>
                        Formula Reference Sheet
                    </button>
                </div>
            );
            
            // Render topic detail
            const renderTopic = () => {
                const topic = topics.find(t => t.id === selectedTopic);
                if (!topic) return null;
                
                return (
                    <div className="animate-fadeIn">
                        <button
                            onClick={() => setActiveSection('home')}
                            className="btn btn-secondary"
                            style={{ marginBottom: '1rem' }}
                        >
                            ‚Üê Back
                        </button>
                        
                        <div className="card" style={{ marginBottom: '1.5rem', textAlign: 'center' }}>
                            <div style={{ fontSize: '3rem', marginBottom: '1rem' }}>{topic.icon}</div>
                            <h2 style={{ fontSize: '1.5rem', fontWeight: 'bold', marginBottom: '0.5rem' }}>
                                {topic.name}
                            </h2>
                            <p style={{ color: '#6b7280' }}>
                                Master the fundamentals of {topic.name.toLowerCase()}
                            </p>
                        </div>
                        
                        <div style={{ display: 'flex', flexDirection: 'column', gap: '1rem' }}>
                            <button
                                onClick={() => startQuiz(topic.id)}
                                className="btn btn-primary"
                                style={{ fontSize: '1.125rem', padding: '1rem' }}
                            >
                                <span>üéØ</span>
                                Start Practice Quiz
                            </button>
                            
                            <button
                                className="btn btn-secondary"
                                disabled
                                style={{ opacity: 0.6, cursor: 'not-allowed' }}
                            >
                                <span>üìπ</span>
                                Video Lessons (Coming Soon)
                            </button>
                            
                            <button
                                className="btn btn-secondary"
                                disabled
                                style={{ opacity: 0.6, cursor: 'not-allowed' }}
                            >
                                <span>ü§ñ</span>
                                AI Tutor (Coming Soon)
                            </button>
                        </div>
                    </div>
                );
            };
            
            // Render quiz
            const renderQuiz = () => {
                if (!currentQuiz || showResults) return renderResults();
                
                const question = currentQuiz.questions[currentQuiz.currentIndex];
                const progress = ((currentQuiz.currentIndex + 1) / currentQuiz.questions.length) * 100;
                
                return (
                    <div className="animate-fadeIn">
                        {/* Progress */}
                        <div className="card" style={{ marginBottom: '1rem' }}>
                            <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '0.5rem' }}>
                                <span style={{ fontWeight: 'bold' }}>
                                    Question {currentQuiz.currentIndex + 1} of {currentQuiz.questions.length}
                                </span>
                                <span style={{ color: '#6b7280' }}>
                                    {currentQuiz.topic.name}
                                </span>
                            </div>
                            <div className="progress-bar">
                                <div className="progress-fill" style={{ width: `${progress}%` }}></div>
                            </div>
                        </div>
                        
                        {/* Question */}
                        <div className="card" style={{ marginBottom: '1rem' }}>
                            <div style={{ 
                                display: 'flex', 
                                alignItems: 'center', 
                                gap: '0.5rem',
                                marginBottom: '1rem'
                            }}>
                                <span style={{
                                    background: question.difficulty === 'easy' ? '#10b981' : 
                                               question.difficulty === 'medium' ? '#f59e0b' : '#ef4444',
                                    color: 'white',
                                    padding: '0.25rem 0.75rem',
                                    borderRadius: '9999px',
                                    fontSize: '0.75rem',
                                    fontWeight: 'bold'
                                }}>
                                    {question.difficulty.toUpperCase()}
                                </span>
                            </div>
                            
                            <h3 style={{ fontSize: '1.125rem', marginBottom: '1.5rem' }}>
                                {question.question}
                            </h3>
                            
                            {/* Options */}
                            <div>
                                {question.options.map((option, index) => (
                                    <button
                                        key={index}
                                        onClick={() => handleAnswer(question.id, index)}
                                        className={`quiz-option ${
                                            quizAnswers[question.id] === index ? 'selected' : ''
                                        }`}
                                    >
                                        <div style={{ display: 'flex', alignItems: 'center', gap: '0.75rem' }}>
                                            <div style={{
                                                width: '1.5rem',
                                                height: '1.5rem',
                                                borderRadius: '50%',
                                                border: '2px solid',
                                                borderColor: quizAnswers[question.id] === index ? '#3b82f6' : '#e5e7eb',
                                                display: 'flex',
                                                alignItems: 'center',
                                                justifyContent: 'center'
                                            }}>
                                                {quizAnswers[question.id] === index && (
                                                    <div style={{
                                                        width: '0.75rem',
                                                        height: '0.75rem',
                                                        borderRadius: '50%',
                                                        background: '#3b82f6'
                                                    }}></div>
                                                )}
                                            </div>
                                            <span>{option}</span>
                                        </div>
                                    </button>
                                ))}
                            </div>
                            
                            {/* Hint */}
                            {!showHint[question.id] ? (
                                <button
                                    onClick={() => useHint(question.id)}
                                    className="btn btn-secondary"
                                    style={{ marginTop: '1rem' }}
                                    disabled={userStats.coins < 10}
                                >
                                    <span>üí°</span>
                                    Use Hint (10 coins)
                                </button>
                            ) : (
                                <div style={{
                                    background: '#fef3c7',
                                    padding: '1rem',
                                    borderRadius: '0.5rem',
                                    marginTop: '1rem'
                                }}>
                                    <p style={{ fontSize: '0.875rem' }}>
                                        üí° {question.hints[0]}
                                    </p>
                                </div>
                            )}
                        </div>
                        
                        {/* Navigation */}
                        <div style={{ display: 'flex', gap: '1rem' }}>
                            {currentQuiz.currentIndex < currentQuiz.questions.length - 1 ? (
                                <button
                                    onClick={() => {
                                        if (quizAnswers[question.id] !== undefined) {
                                            setCurrentQuiz({
                                                ...currentQuiz,
                                                currentIndex: currentQuiz.currentIndex + 1
                                            });
                                        }
                                    }}
                                    className="btn btn-primary"
                                    style={{ flex: 1 }}
                                    disabled={quizAnswers[question.id] === undefined}
                                >
                                    Next Question ‚Üí
                                </button>
                            ) : (
                                <button
                                    onClick={submitQuiz}
                                    className="btn btn-success"
                                    style={{ flex: 1 }}
                                    disabled={Object.keys(quizAnswers).length < currentQuiz.questions.length}
                                >
                                    Submit Quiz
                                </button>
                            )}
                        </div>
                    </div>
                );
            };
            
            // Render results
            const renderResults = () => {
                if (!currentQuiz) return null;
                
                let correct = 0;
                currentQuiz.questions.forEach(question => {
                    if (quizAnswers[question.id] === question.correct) {
                        correct++;
                    }
                });
                
                const percentage = Math.round((correct / currentQuiz.questions.length) * 100);
                
                return (
                    <div className="animate-fadeIn">
                        {/* Score Card */}
                        <div className="card" style={{
                            background: percentage >= 80 ? 'linear-gradient(135deg, #10b981, #34d399)' :
                                       percentage >= 60 ? 'linear-gradient(135deg, #f59e0b, #fbbf24)' :
                                       'linear-gradient(135deg, #ef4444, #f87171)',
                            color: 'white',
                            textAlign: 'center',
                            marginBottom: '1.5rem'
                        }}>
                            <div style={{ fontSize: '3rem', fontWeight: 'bold', marginBottom: '0.5rem' }}>
                                {percentage}%
                            </div>
                            <p style={{ fontSize: '1.25rem', marginBottom: '0.5rem' }}>
                                {correct} / {currentQuiz.questions.length} Correct
                            </p>
                            <p>
                                {percentage >= 80 ? 'üåü Excellent work!' :
                                 percentage >= 60 ? 'üëç Good effort!' :
                                 'üìö Keep practicing!'}
                            </p>
                        </div>
                        
                        {/* Rewards */}
                        <div className="card" style={{ marginBottom: '1.5rem' }}>
                            <h3 style={{ fontWeight: 'bold', marginBottom: '1rem' }}>Rewards Earned</h3>
                            <div style={{ display: 'flex', justifyContent: 'space-around' }}>
                                <div style={{ textAlign: 'center' }}>
                                    <div style={{ fontSize: '1.5rem', fontWeight: 'bold', color: '#8b5cf6' }}>
                                        +{correct * 10}
                                    </div>
                                    <p style={{ fontSize: '0.875rem', color: '#6b7280' }}>XP</p>
                                </div>
                                <div style={{ textAlign: 'center' }}>
                                    <div style={{ fontSize: '1.5rem', fontWeight: 'bold', color: '#f59e0b' }}>
                                        +{correct * 5}
                                    </div>
                                    <p style={{ fontSize: '0.875rem', color: '#6b7280' }}>Coins</p>
                                </div>
                            </div>
                        </div>
                        
                        {/* Review Answers */}
                        <h3 style={{ fontWeight: 'bold', marginBottom: '1rem' }}>Review Your Answers</h3>
                        {currentQuiz.questions.map((question, index) => {
                            const userAnswer = quizAnswers[question.id];
                            const isCorrect = userAnswer === question.correct;
                            
                            return (
                                <div key={question.id} className="card" style={{ 
                                    marginBottom: '1rem',
                                    borderLeft: `4px solid ${isCorrect ? '#10b981' : '#ef4444'}`
                                }}>
                                    <div style={{ display: 'flex', alignItems: 'center', gap: '0.5rem', marginBottom: '0.5rem' }}>
                                        {isCorrect ? (
                                            <span style={{ color: '#10b981' }}>‚úì</span>
                                        ) : (
                                            <span style={{ color: '#ef4444' }}>‚úó</span>
                                        )}
                                        <span style={{ fontWeight: 'bold' }}>Question {index + 1}</span>
                                    </div>
                                    
                                    <p style={{ marginBottom: '0.5rem' }}>{question.question}</p>
                                    
                                    {!isCorrect && (
                                        <div style={{ fontSize: '0.875rem', marginBottom: '0.5rem' }}>
                                            <p style={{ color: '#ef4444' }}>
                                                Your answer: {question.options[userAnswer]}
                                            </p>
                                            <p style={{ color: '#10b981' }}>
                                                Correct answer: {question.options[question.correct]}
                                            </p>
                                        </div>
                                    )}
                                    
                                    <div style={{
                                        background: '#eff6ff',
                                        padding: '0.75rem',
                                        borderRadius: '0.5rem',
                                        marginTop: '0.5rem'
                                    }}>
                                        <p style={{ fontSize: '0.875rem' }}>
                                            <strong>Explanation:</strong> {question.explanation}
                                        </p>
                                    </div>
                                </div>
                            );
                        })}
                        
                        {/* Actions */}
                        <div style={{ display: 'flex', gap: '1rem' }}>
                            <button
                                onClick={() => setActiveSection('home')}
                                className="btn btn-secondary"
                                style={{ flex: 1 }}
                            >
                                Back to Home
                            </button>
                            <button
                                onClick={() => startQuiz(currentQuiz.topic.id)}
                                className="btn btn-primary"
                                style={{ flex: 1 }}
                            >
                                Try Again
                            </button>
                        </div>
                    </div>
                );
            };
            
            // Render formulas
            const renderFormulas = () => (
                <div className="animate-fadeIn">
                    <button
                        onClick={() => setActiveSection('home')}
                        className="btn btn-secondary"
                        style={{ marginBottom: '1rem' }}
                    >
                        ‚Üê Back
                    </button>
                    
                    <h2 style={{ fontSize: '1.5rem', fontWeight: 'bold', marginBottom: '1rem' }}>
                        Formula Reference Sheet
                    </h2>
                    
                    {formulas.map((formula, index) => (
                        <div key={index} className="card" style={{ marginBottom: '1rem' }}>
                            <h3 style={{ fontWeight: 'bold', marginBottom: '0.5rem' }}>
                                {formula.name}
                            </h3>
                            <div style={{
                                background: '#f3f4f6',
                                padding: '1rem',
                                borderRadius: '0.5rem',
                                fontFamily: 'monospace',
                                fontSize: '1.125rem',
                                marginBottom: '0.5rem'
                            }}>
                                {formula.formula}
                            </div>
                            <p style={{ fontSize: '0.875rem', color: '#6b7280' }}>
                                {formula.description}
                            </p>
                        </div>
                    ))}
                </div>
            );
            
            // Main render
            return (
                <div className={darkMode ? 'dark' : ''}>
                    <div style={{
                        minHeight: '100vh',
                        background: darkMode ? '#111827' : '#f3f4f6',
                        color: darkMode ? '#f9fafb' : '#1f2937'
                    }}>
                        {/* Header */}
                        <div style={{
                            background: darkMode ? '#1f2937' : 'white',
                            padding: '1rem',
                            boxShadow: '0 1px 3px 0 rgba(0, 0, 0, 0.1)',
                            marginBottom: '1.5rem'
                        }}>
                            <div style={{ 
                                display: 'flex', 
                                justifyContent: 'space-between', 
                                alignItems: 'center',
                                maxWidth: '48rem',
                                margin: '0 auto'
                            }}>
                                <h1 style={{ fontSize: '1.5rem', fontWeight: 'bold' }}>
                                    ACF Exam Master
                                </h1>
                                <button
                                    onClick={() => setDarkMode(!darkMode)}
                                    style={{
                                        background: 'none',
                                        border: 'none',
                                        fontSize: '1.5rem',
                                        cursor: 'pointer'
                                    }}
                                >
                                    {darkMode ? '‚òÄÔ∏è' : 'üåô'}
                                </button>
                            </div>
                        </div>
                        
                        {/* Content */}
                        <div style={{ 
                            maxWidth: '48rem', 
                            margin: '0 auto', 
                            padding: '0 1rem 5rem'
                        }}>
                            {activeSection === 'home' && renderHome()}
                            {activeSection === 'topic' && renderTopic()}
                            {activeSection === 'quiz' && renderQuiz()}
                            {activeSection === 'formulas' && renderFormulas()}
                        </div>
                        
                        {/* Mobile Navigation */}
                        <div className="mobile-nav" style={{ display: activeSection === 'quiz' ? 'none' : 'flex' }}>
                            <button
                                onClick={() => setActiveSection('home')}
                                style={{
                                    flex: 1,
                                    background: 'none',
                                    border: 'none',
                                    padding: '0.5rem',
                                    cursor: 'pointer',
                                    color: activeSection === 'home' ? '#3b82f6' : '#6b7280'
                                }}
                            >
                                <div>üè†</div>
                                <div style={{ fontSize: '0.75rem' }}>Home</div>
                            </button>
                            <button
                                onClick={() => alert('Practice mode coming soon!')}
                                style={{
                                    flex: 1,
                                    background: 'none',
                                    border: 'none',
                                    padding: '0.5rem',
                                    cursor: 'pointer',
                                    color: '#6b7280'
                                }}
                            >
                                <div>üéØ</div>
                                <div style={{ fontSize: '0.75rem' }}>Practice</div>
                            </button>
                            <button
                                onClick={() => setActiveSection('formulas')}
                                style={{
                                    flex: 1,
                                    background: 'none',
                                    border: 'none',
                                    padding: '0.5rem',
                                    cursor: 'pointer',
                                    color: activeSection === 'formulas' ? '#3b82f6' : '#6b7280'
                                }}
                            >
                                <div>üìê</div>
                                <div style={{ fontSize: '0.75rem' }}>Formulas</div>
                            </button>
                            <button
                                onClick={() => alert('Profile coming soon!')}
                                style={{
                                    flex: 1,
                                    background: 'none',
                                    border: 'none',
                                    padding: '0.5rem',
                                    cursor: 'pointer',
                                    color: '#6b7280'
                                }}
                            >
                                <div>üë§</div>
                                <div style={{ fontSize: '0.75rem' }}>Profile</div>
                            </button>
                        </div>
                    </div>
                </div>
            );
        }
        
        // Render the app
        ReactDOM.render(<ACFExamMaster />, document.getElementById('root'));
    </script>
</body>
</html>
